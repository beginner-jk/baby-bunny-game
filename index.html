<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Baby Bunny Game</title>
</head>
<body>
    <h1 class="title">아토 찾기</h1>
    <button class="start-button">시작</button>
    <button class="restart-button invisible">재시작</button>

    <div class="landing-page">
        <img src="img/main.jpeg" alt="풀을 먹고 있는 토끼 사진">
    </div>

    <div class="game-page invisible">
        <div class="main-board">
            <div class="board-row">
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
            </div>
            <div class="board-row">
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
            </div>
            <div class="board-row">
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
            </div>
            <div class="board-row">
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
                <div class="board-row__cell"></div>
            </div>
        </div>
    </div>

    <div class="ending-page invisible">

    </div>

    <div class="status-display invisible">
        <span class="status-display__timer"></span>
        <span class="status-display__remain-piciture"></span>
    </div>

    <script src="./app/index.js"></script>
</body>
</html>
